<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="jquery-1.8.1.js"></script>
    <script type="text/javascript">
        var json;
        // обработчик события загрузки страницы.
        window.onload = function () {

//         Создание объекта запроса.
        $.ajax({
            type: "GET",
            url: "https://jsonplaceholder.typicode.com/posts",
            dataType: "json",

            // функция получает десериализованный объект
            success: function (objData) {
                console.log(objData );

                for(var i in objData) {
                    $(document.body).append("<div>" + "<p> Пользователь " + objData[i].userId + "</p>" + "<p> Запрос № " + objData[i].id + "</p>" + "</p> Название " +objData[i].title + "</p>" + "<p> Текст " + objData[i].body + "</p>" + "</div>" + "<hr/>");
                    console.log(i  + objData[i]);
                }

            } 
        });
        }
    </script>
</head>
<body>
</body>
</html>
